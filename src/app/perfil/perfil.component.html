<ion-content mode="ios">
    <ion-grid>
        <ion-row>
            <ion-col size-md="8" offset-md="2">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <div class="container-img">
                                <ion-avatar>
                                    <ion-img [src]="usuario.fotodeperfil" alt="" class="fotoperfil"></ion-img>
                                </ion-avatar>
                                
                            <div class="historia"></div>
                            </div>
                        </ion-col>
                        <ion-col>
                            <p><strong>{{usuario.posts}}</strong></p>
                            <p>Posts</p>
                        </ion-col>
                        <ion-col>
                            <p><strong>{{usuario.followers}}</strong></p>
                            <p>Followers</p>
                        </ion-col>
                        <ion-col>
                            <p><strong>{{usuario.following}}</strong></p>
                            <p>Following</p>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            {{usuario.nombre}}
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        {{usuario.descripcion}}
                    </ion-row>
                    <ion-row>
                        <ion-button (click)="toggleEditar()">
                            Editar perfil
                        </ion-button>
                    </ion-row>
                    <ion-row *ngIf="editando">
                        <p>Nueva Bio: {{descripcion}}</p>
                        <ion-input [(ngModel)]="bio" class="borde-input"></ion-input>
                        <ion-button (click)="guardarBio()">Guardar</ion-button>
                        <ion-button (click)="toggleEditar()">Cancelar</ion-button>
                    </ion-row>
                
                
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-grid>
        <ion-row>
            <ion-col size-md="8" offset-md="2">
                <app-publicaciones></app-publicaciones>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
